{% load cms_tags menu_tags sekizai_tags staticfiles %}
<!doctype html>
<html>
    <head>
        <title>{% block title %}This is my new project home page{% endblock title %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <style type="text/css">

        </style>
        {% render_block "css" %}
    </head>
    <body>
        {% cms_toolbar %}
        {% static_placeholder 'logo' %}
        <div class="container">


            <div class="nav">
                <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post" >
                    <input type="hidden" name="cmd" value="_cart">
                    <input type="hidden" name="business" value="binauralbeat001@gmail.com">
                    <input type="hidden" name="display" value="1">
                    <input class="float_right" type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_viewcart_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img class="float_right" alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                    </form>

            </div>
            {% block content %}{% endblock content %}

            {% static_placeholder 'footer' %}

        </div>
        {% render_block "js" %}
    </body>
</html>
